<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button style="margin-top: 5px;" id="btn0" class="btn btn-primary" >
                                <span id="choice0">
                                    Choice 0
                                </span>
                            </button>
                            <button style="margin-top: 5px;" id="btn1" class="btn btn-primary" >
                                <span id="choice1">
                                    Choice 1
                                </span>
                            </button> 
                            <button style="margin-top: 5px;" id="btn2" class="btn btn-primary" >
                                <span id="choice2">
                                    Choice 2
                                </span>
                            </button> 
                            <button style="margin-top: 5px;" id="btn3" class="btn btn-primary" >
                                <span id="choice3">
                                    Choice 3
                                </span>
                            </button>  
                        </div>
                    </div>
                    <div id="progress" class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
